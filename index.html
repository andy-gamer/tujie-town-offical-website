    <!-- Tailwind CSS (CDN for simplicity in this setup) -->

            colors: {

    <!-- Custom CSS -->
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #4A5964;
        color: #F0F5FF;
        overflow-x: hidden;
        /* Improve touch scrolling */
        touch-action: pan-y;
      }
      
      /* Noise Overlay - Optimized for performance (Removed heavy SVG filter) */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/examples/assets/texture/paper.png");
        mix-blend-mode: overlay;
      }

      /* Vertical Writing Mode */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #2E3E43;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #645E55;
        border-radius: 0px;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      .glitch-active::before {
        opacity: 0.8;
        color: #C0352B;
        z-index: -1;
        animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
      }
      .glitch-active::after {
        opacity: 0.8;
        color: #2E3E43;
        z-index: -2;
        animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, 2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(2px, 1px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, -1px); }
      }
    </style>
