<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>土界鎮 Tujie Town | Official Site</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'dust-green': '#5A665A',
              'paper-yellow': '#F2E6D8',
              'alert-red': '#C21C1C',
              'moonlight-blue': '#1C2541',
              'deep-black': '#0a0a0a',
            },
            fontFamily: {
              serif: ['"Noto Serif TC"', 'serif'],
              display: ['"Zen Old Mincho"', 'serif'],
              sans: ['"Noto Sans TC"', 'sans-serif'],
            },
            backgroundImage: {
              'noise': "url('https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.3.0/examples/assets/texture/paper.png')",
            }
          }
        }
      }
    </script>

    <!-- Custom CSS for specific effects not easily done with Tailwind utilities alone -->
    <style>
      body {
        background-color: #F2E6D8;
        overflow-x: hidden;
      }
      
      /* Noise Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* Vertical Writing Mode */
      .vertical-text {
        writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* Glitch Effect */
      .glitch {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
      }
      .glitch-active::before {
        opacity: 0.8;
        color: #C21C1C;
        z-index: -1;
        animation: glitch-anim-1 0.4s infinite linear alternate-reverse;
      }
      .glitch-active::after {
        opacity: 0.8;
        color: #1C2541;
        z-index: -2;
        animation: glitch-anim-2 0.4s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(1px, -2px); }
        60% { clip-path: inset(15% 0 80% 0); transform: translate(-1px, 2px); }
        80% { clip-path: inset(55% 0 10% 0); transform: translate(2px, 1px); }
        100% { clip-path: inset(40% 0 30% 0); transform: translate(-2px, -1px); }
      }

      /* Vine Drawing Animation */
      .vine-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        transition: stroke-dashoffset 2s ease-out;
      }
      .vine-active .vine-path {
        stroke-dashoffset: 0;
      }
    </style>

</script>
